		<style>
			.iconfont {
			  font-family: "iconfont" !important;

			  -webkit-font-smoothing: antialiased;

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册客户</h1>
		</header>
		<div class="mui-content">
				<form class="mui-input-group">
				    <div class="mui-input-row">
				        <label>客户姓名：</label>
				    <input type="text" class="mui-input-group" placeholder="请输入姓名">
				    </div>
				    <div class="mui-input-row">
				        <label>手机号：</label>
				        <input type="password" class="mui-input-group" placeholder="请输入手机号">
				    </div>
					<div class="mui-input-row">
					    <label>身份证号</label>
					    <input type="password" class="mui-input-group" placeholder="请输入身份证号">
					</div>
					<div class="mui-input-row">
					    <label>客户类型：</label>
					    <input type="password" class="mui-input-group" placeholder="请输入客户类型">
					</div>
					<div class="mui-input-row">
					    <label>性别：</label>
						<div class="mui-input-password" style="padding-top:10px">
							<input name = "radio1" type="radio">男
							<input name = "radio1" type="radio">女
						</div>
					</div>
					<div class="mui-input-row">
					    <label>Email：</label>
					    <input type="password" class="mui-input-group" placeholder="请输入邮箱">
					</div>
					<div class="mui-input-row">
					    <label>联系地址：</label>
					    <input type="password" class="mui-input-group" placeholder="请输入地址">
					</div>
					<div class="mui-input-row" style=" display: flex;padding:12px 20px;" >
						
						<input type="checkbox" name="checkbox1" style="height: 25px;width: 25px;">
						<div ><p>我已经同意以下条款<a>《用户使用协议》</a></p></div>
							
						 
					</div>
				</form>
				
				
		</div>
		<div style="width:100%;padding: 10px 50px;padding-top:16px;">
			<button type="button" style="width:100%;border-radius: 10px;background-color:#016bd5 ;height: 40px;color: white;">完成注册</button>
		</div>
		
		
		
		<nav class="mui-bar mui-bar-tab">

			<a class="mui-tab-item" href="diamond.html">

			<script type="text/javascript">

				mui("body").on("tap","a",function(){
